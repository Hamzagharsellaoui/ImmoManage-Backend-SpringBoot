<mat-card class="container example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img src="assets/profile%20Avatar_User%20Circles%20Set.png" alt="Profile Image" />
    </div>
    <mat-card-title>{{ formatName(user?.name || 'User Name') }}</mat-card-title>
    <mat-card-subtitle>ImmoManage Agent</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-nav-list>
      <mat-list>
        <div class="user-info">
          <mat-icon>email</mat-icon>
          {{ user?.email || 'User email goes here.' }}
        </div>
      </mat-list>
      <mat-list>
        <div class="user-info">
          <mat-icon>calendar_today</mat-icon>
          {{ user?.ID || 'User ID' }}
        </div>
      </mat-list>
    </mat-nav-list>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button color="primary" (click)="openEditProfileDialog('400ms', '400ms', user)">
      <mat-icon>build</mat-icon> Edit Profile
    </button>
  </mat-card-actions>
</mat-card>
