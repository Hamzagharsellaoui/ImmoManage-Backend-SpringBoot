<mat-card class="container example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img src="assets/profile%20Avatar_User%20Circles%20Set.png" alt="Profile Image" />
    </div>
    <mat-card-title>{{ formatName(user?.name) }}</mat-card-title>
    <mat-card-subtitle>ImmoManage agent</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <mat-list>
        <div class="user-info">
          <mat-icon >email</mat-icon>
          {{ user?.email || 'User email goes here.' }}
        </div>
      </mat-list>
      <mat-list>
        <div class="user-info">
          <mat-icon >calendar_today</mat-icon>

          {{ user?.ID || 'Description' }}
        </div>
      </mat-list>
    </mat-nav-list>
  </mat-card-content>
  <mat-card-actions>
    <div>
      <button mat-button><mat-icon>
        build
      </mat-icon>
        Edit Profile</button>

    </div>
  </mat-card-actions>
</mat-card>
