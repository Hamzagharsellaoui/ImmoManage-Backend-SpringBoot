<div class="container-fluid login-container">
  <div class="card">
    <div class="card-header">Register</div>
    <div class="card-body">
      <div *ngIf="errorMessage.length" class="alert alert-danger">
        <p *ngFor="let msg of errorMessage">{{ msg }}</p>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="mb-3">
          <div class="form-label">Name</div>
          <input type="text" formControlName="name" class="form-control">
          <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-danger">
            <div *ngIf="registerForm.get('name')?.errors?.['required']">Name is mandatory</div>
          </div>
        </div>
        <div class="mb-3">
          <div class="form-label">Email</div>
          <input type="email" formControlName="email" class="form-control">
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger">
            <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is mandatory</div>
            <div *ngIf="registerForm.get('email')?.errors?.['email']">Email should be valid</div>
          </div>
        </div>
        <div class="mb-3">
          <div class="form-label">Password</div>
          <input type="password" formControlName="password" class="form-control">
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger">
            <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is mandatory</div>
            <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password should be at least 8 characters</div>
          </div>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <button type="submit" class="btn btn-outline-success">Register</button>
          <div>
            Already an agent of the agency?
            <button (click)="signIn()" type="button" class="btn btn-outline-secondary">
              Sign In
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
