<div class="container-fluid login-container">
  <div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">
      <div *ngIf="errorMessage.length" class="alert alert-danger">
        <p *ngFor="let msg of errorMessage">{{ msg }}</p>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
          <div class="form-label">Email</div>
          <input type="email" formControlName="email" class="form-control">
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is mandatory</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Email should be valid</div>
          </div>
        </div>
        <div class="mb-3">
          <div class="form-label">Password</div>
          <input type="password" formControlName="password" class="form-control">
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is mandatory</div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password should be at least 8 characters</div>
          </div>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <button type="submit" class="btn btn-outline-success">
            Sign In
          </button>
          <div>
            New to the Agency?
            <button type="button" class="btn btn-outline-secondary" (click)="registration()">
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
