<h3 mat-dialog-title class="tenant-title">Update Tenant</h3>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="updateForm" class="update-tenant" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>CIN</mat-label>
      <input matInput formControlName="cin">
      <mat-error *ngIf="updateForm.get('cin')?.hasError('required') && updateForm.get('cin')?.touched">
        CIN is required.
      </mat-error>
      <mat-error *ngIf="updateForm.get('cin')?.hasError('pattern') && updateForm.get('cin')?.touched">
        CIN must be exactly 8 digits.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="updateForm.get('name')?.hasError('required') && updateForm.get('name')?.touched">
        Name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="updateForm.get('email')?.hasError('required') && updateForm.get('email')?.touched">
        Email is required.
      </mat-error>
      <mat-error *ngIf="updateForm.get('email')?.hasError('email') && updateForm.get('email')?.touched">
        Enter a valid email.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber">
      <mat-error *ngIf="updateForm.get('phoneNumber')?.hasError('required') && updateForm.get('phoneNumber')?.touched">
        Phone Number is required.
      </mat-error>
      <mat-error *ngIf="updateForm.get('phoneNumber')?.hasError('pattern') && updateForm.get('phoneNumber')?.touched">
        Phone Number must be exactly 8 digits.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tenant's Address</mat-label>
      <mat-select formControlName="address" (selectionChange)="onAddressSelect($event.value)">
        <mat-option *ngFor="let property of availableProperties | keyvalue" [value]="property.value">
          {{ property.value }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="updateForm.get('address')?.hasError('required') && updateForm.get('address')?.touched">
        Address is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Manager Name</mat-label>
      <input matInput formControlName="managerName" readonly>
    </mat-form-field>

    <div mat-dialog-actions align="end" class="action-buttons">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!updateForm.valid">Update</button>
    </div>
  </form>
</mat-dialog-content>
