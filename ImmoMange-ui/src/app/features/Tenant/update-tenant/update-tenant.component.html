<mat-card class="update-tenant-card">
  <mat-card-header>
    <mat-card-title>Update Tenant</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>CIN</mat-label>
        <input matInput formControlName="cin" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Property Address</mat-label>
        <input matInput formControlName="actualPropertyAddress" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Manager ID</mat-label>
        <input matInput formControlName="managerId" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Update</button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-card-actions>
</mat-card>
