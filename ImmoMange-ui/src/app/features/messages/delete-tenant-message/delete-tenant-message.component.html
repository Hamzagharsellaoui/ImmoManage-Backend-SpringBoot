<mat-card>
  <mat-card-header>
    <mat-card-title>Delete Tenant</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-dialog-content>
        <div class="message-container error">
          <mat-icon>error</mat-icon>
          <p>Are you sure you want to delete Tenant with CIN :{{ data.cin }}</p>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close (click)="delete()">Delete</button>
      <button mat-button mat-dialog-close (click)="refresh()">Cancel</button>
    </mat-dialog-actions>
  </mat-card-content>
</mat-card>
